<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch</title>
    <link rel="stylesheet" href="sytle.css">
</head>
<body>
    <h1>Lista de Alumnos</h1>
    <div class="all">
    <table>
      <thead>
        <tr>
          <th>ID</th>
          <th>Nombre</th>
          <th>Grupo</th>
        </tr>
      </thead>
      <tbody id="tabla">
    
      </tbody>
    </table>

    <div class="actions">
      <div class="form-row">
          <label for="inputId">Id:</label>
          <input type="text" id="inputId" size="5" pattern="[0-9]" >
      </div>
      <span class="error" id="errorID"></span>
  
      <div class="form-row">
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" size="15">
      </div>
      <span class="error" id="errorNombre"></span>
  
      <div class="form-row">
          <label for="grupo">Grupo:</label>
          <select id="grupo">
            <option value="" default>Elige un grupo</option>
          </select>
      </div>
      <span class="error" id="errorGrupo"></span>
  
      <div class="form-row buttons">
          <button onclick="Crear()">Crear</button>
          <button onclick="Editar()">Editar</button>
      </div>
  
      <span class="error" id="errorIdDelete"></span>
  
      <div class="form-row">
          <label for="idDelete">Id:</label>
          <input type="text" id="idDelete" size="5">
          <button onclick="Borrar()">Borrar</button>
      </div>
  </div>

</div>
    <script src="script.js"></script>
</body>
</html>
